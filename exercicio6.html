<script>
   
    function mostra(frase) {
        alert(frase);
    }
    
    let primeiroNota = Number(prompt("Digite a primeira nota"));
    let segundoNota = Number(prompt("Digite a segunda nota"));
    let terceiroNota = Number(prompt("Digite a terceria nota"));
    
    let media =(primeiroNota+segundoNota+terceiroNota)/3;
    
    if(media>=6){
        mostra("Parabéns! Você foi aprovado!")
    }
    else{
        mostra("Você foi reprovado.")
    }
    
    </script>
    </html>
