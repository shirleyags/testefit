<meta charset="UTF-8">
<html>
    <script>

    function mostra(frase) {
        alert(frase);
    }

    function calculaNumeros(primeiro, segundo) {
        return primeiro+segundo;
    }

    let primeiroNumero= Number(prompt("Informe um número"));
    let segundoNumero= Number(prompt("Informe um número"));

    let somaNumeros=calculaNumeros(primeiroNumero, segundoNumero);

    mostra ("A soma dos números é "+somaNumeros);

    </script>
</html>
